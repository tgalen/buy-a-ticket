<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buy Ticket</title>
        <script src="script.js" defer></script>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div id="stage">Stage</div>
            <div id="legend-container">
                <div class="legend-item">
                    <div id="legend-available-color"></div>
                    <div>Available</div>
                </div>
                <div class="legend-item">
                    <div id="legend-unavailable-color"></div>
                    <div>Unavailable</div>
                </div>
                <div class="legend-item">
                    <div id="legend-selected-color"></div>
                    <div>Selected</div>
                </div>
            </div>           
        </header>
        <main id="seat-chart">
            <div id="seat-container">               
        </main>
        <section id="form-container">
            <div id="input-display">
                <div>Seats Selected</div>
                <div id="selected-display"></div>              
            </div>
            <div id="btn-container">
                <button id="confirm-purchase">Purchase Selected Seats</button>
            </div>
            <!-- <div class="input-display">Confirm</div> -->
        </section>
    </body>
</html>
