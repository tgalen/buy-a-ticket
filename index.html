<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buy Ticket</title>
        <script src="script.js" defer></script>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div id="stage">Stage</div>
            <div id="legend-container">
                <div class="legend-item">
                    <div id="legend-available-color"></div>
                    <div>Available</div>
                </div>
                <div class="legend-item">
                    <div id="legend-unavailable-color"></div>
                    <div>Unavailable</div>
                </div>
                <div class="legend-item">
                    <div id="legend-selected-color"></div>
                    <div>Selected</div>
                </div>
            </div>
            <div id="slider-container">
                <div id="slider-text">How many seats do you need?</div>
                <input type="range" min="1" max="5" value="1" id="ticket-slider" step="1" list="num-of-tix" onload="updateNumOfTix(value)" onchange="updateNumOfTix(value)"></input><div id="num-of-tix-display"></div>
                <datalist id="num-of-tix">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </datalist>
                
            </div>
        </header>
        <main id="seat-chart">
            <div id="seat-container">               
        </main>
        <section id="form-container">
            <div id="input-display">
                <div>Seats Selected</div>
                <div id="selected-display"></div>
            </div>
            <!-- <div class="input-display">Confirm</div> -->
        </section>
    </body>
</html>
